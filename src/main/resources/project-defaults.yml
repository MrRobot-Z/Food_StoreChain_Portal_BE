swarm:
  deployment:
    Food_Portal_BE.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: my-domain
        security-constraints:
          - url-pattern: /admin/*
            methods: [GET, POST, DELETE]
            roles: [admin]
          - url-pattern: /food-portal/user/*
            methods: [GET, POST]
            roles: [admin, user]
  security:
    security-domains:
      my-domain:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/MyDS
                principalsQuery: SELECT PASSWORD FROM USERS WHERE EMAIL=?
                rolesQuery: SELECT ROLE, 'Roles' FROM USERS WHERE EMAIL=?
  datasources:
    data-sources:
      MyDS:
        driver-name: mysql
        connection-url: jdbc:mysql://localhost:3306/FOODSTOREDB
        user-name: root
        password: mysql
